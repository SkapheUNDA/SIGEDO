<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ccom="http://customcomponents/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a="http://richfaces.org/a4j">
	
	<h:head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
         <title>Sistema</title>
         <ui:insert name="head"/>
         <f:loadBundle basename="la.netco.core.uilayer.bundle.Messages_es_ES"  var="msg"  />
         <h:outputScript library="javascript" name="funciones.js"></h:outputScript>
         <h:outputStylesheet library="css" name="estilosModulos.css"  />
    </h:head>
	 <h:body>
	<div class="headerTemplate">

		<h:panelGrid width="100%" cellspacing="0" cellpadding="0">
			<ccom:header />
			<ccom:headermenu />
		</h:panelGrid>
	</div>
	<br />	
	<div class="sidebarTemplate">
		<ccom:verticalmenu />
	</div>

	<div class="bodyTemplate"><ui:insert name="body" /></div>

	<div class="footerTemplate">
	
	</div>



	<ui:insert name="script" />

	<ccom:statusAjax id="allStatus" />
	<ccom:modalErrores id="erroresValidacion" showWhenRendered="#{!empty facesContext.maximumSeverity}" />
	</h:body>
</html>
